name: "Eddie the computer bot"

on: [push]

jobs:
  eddie:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
        
      - name: Run Python script
        run: |
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} python3 edunfelt/eddie.py
